name: angular_quill
description: Angular dart component for the Quill rich text editor
version: 0.0.7
homepage: https://github.com/adamlofts/angular_quill
author: Adam Lofts <adam.lofts@gmail.com>

environment:
  sdk: '>=2.0.0-dev.63.0 <2.0.0'

dependencies:
  angular: ^5.0.0-alpha+15
  angular_forms: ^2.0.0-alpha+7
  func: ^1.0.0
  js: ^0.6.1
  browser: ^0.10.0

dev_dependencies:
  angular_test: ^2.0.0-alpha+13
  build_runner: ^0.8.8
  build_test: ^0.10.2
  build_web_compilers: ^0.3.7
  test: ^0.12.30

transformers:

# Uncomment the following in sdk 1.24+ to make pub serve
# use dartdevc (webdev.dartlang.org/tools/dartdevc).
web:
  compiler:
    debug: dartdevc
